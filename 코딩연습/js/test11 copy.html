    <script>
      console.log(test);
      //   let state = false; //false꺼진거 trur 켜진거

      //   () => {
      //     state ? state=false : state=true;
      //        스테이트가 참이라면 ? false를 할당, 아니면 true를 할당
      //   };

      const log = (...content) => {
        console.log(...content);
      };

      const qs = (el) => {
        const legnth = document.querySelectorAll(el).length; //0 이든 뭐든.

        if (legnth === 0) {
          return undefined;
        }

        if (legnth === 1) {
          return document.querySelector(el);
        } else {
          return document.querySelectorAll(el);
        }

        switch (legnth) {
          case 0:
            return undefined;
            break;

          case 1:
            return document.querySelector(el);
            break;

          default:
            return document.querySelectorAll(el);
            break;
        }
      };

      const ftitle = qs("ul");
      ftitle.addEventListener("click", () => {
        console.log("aa");
      });

      const ev = (obj) => {
        const el = obj.el;
        const action = obj.action ? obj.action : "click";
        const f = obj.f;
        console.log(el);
        console.log(action);
        console.log(f);
        el.addEventListener(action, f);
      };

      ev({
        el: ftitle,
        f: () => {
          log("새로만든놈");
        },
      });

      
      log(ftitle);
    </script>
