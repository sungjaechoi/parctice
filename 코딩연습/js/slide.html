<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .slide-area {
        width: 600px;
        margin: 0 auto;
        overflow: hidden;
      }
      .slide-list {
        margin: 0 auto;
        display: flex;
        transition: 0.5s;
      }
      .slide-item {
        /* min-width: 100%; */
        min-width: 100%;
        height: 400px;
        background: #000;
      }

      .slide-item:nth-child(odd) {
        background: red;
      }

      .slide-btn-area ul {
        display: flex;
        justify-content: center;
      }
      .slide-btn-area ul li button {
        padding: 1px;
        background: #fff;
        background-color: burlywood;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-area">
        <ul class="slide-list">
          <li class="slide-item"></li>
          <li class="slide-item"></li>
          <li class="slide-item"></li>
          <li class="slide-item"></li>
        </ul>
      </div>
      <nav class="slide-btn-area">
        <ul>
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
        </ul>
      </nav>
    </div>

    <script>
      const slideList = document.querySelector(".slide-list");
      const slideBtns = document.querySelectorAll(
        ".slide-btn-area >ul>li>button"
      );

      slideBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const clickNumber = btn.innerText - 1;
          //누른 값을 찾았다.
          //누른값 * 100% 트렌스폼으로 .slide-list
          //   if (btn.innerText - 1 == 0) {
          //     slideList.style.transform = `translateX(-0%)`;
          //   }
          //   if (btn.innerText - 1 == 1) {
          //     slideList.style.transform = `translateX(-100%)`;
          //   }
          //   if (btn.innerText - 1 == 2) {
          //     slideList.style.transform = `translateX(-200%)`;
          //   }
          //   if (btn.innerText - 1 == 3) {
          //     slideList.style.transform = `translateX(-300%)`;
          //   }

          slideList.style.transform = `translateX(-${clickNumber * 100}%)`;

          console.log(slideList);
        });
      });
    </script>
  </body>
</html>
