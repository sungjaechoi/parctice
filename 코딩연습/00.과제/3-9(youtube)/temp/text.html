<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CSS</title>
    <style>
      input {
        vertical-align: middle;
      }
      input.form-text {
        border: 1px solid #bcbcbc;
        height: 28px;
      }
      input.img-button {
        background: url("./img/header-2.png") no-repeat;
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <input type="text" class="form-text" />
        <input type="button" class="img-button" />
      </p>
    </form>
  </body>
</html>
